<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
  <h1>Sistema de Nacionalidades</h1>
  Digite sua Nacionalidade: <input type="text" name="nac" id="nac">
  <input type="button" value="Verificar" onclick="verificacao()">
  <div id="res"></div>

  <script>
    function verificacao() {
      var nac = document.getElementById('nac')
      var txtnac = String(nac.value)
      if (txtnac == 'Brasil') {
        res.innerHTML += `Você é Brasileire!`
      }
      else {
        res.innerHTML += `Você é Estrangeire!`
      }
    }
    </script>
</body>
</html>
